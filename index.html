<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Import Google Font (Roboto) */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

/* Basic Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #fff;
    color: #333;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles */
header {
    background-color: #f8f8f8;
    padding: 20px 0;
}

.logo {
    display: inline-block;
    text-decoration: none;
    font-size: 24px;
    color: #663399; /* Purple color for logo text */
    font-weight: bold;
}

.logo img {
    vertical-align: middle;
    margin-right: 10px;
}

nav ul {
    list-style: none;
    float: right;
}

nav li {
    display: inline-block;
    margin-left: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

/* Main Content Styles */
main {
    padding: 80px 0;
}

.login-form {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-form h2 {
    color: #663399; 
    margin-bottom: 20px;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.forgot-password {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #333;
}

button[type="submit"] {
    background-color: #663399;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #5c3c8e;
}

footer {
    background-color: #333;
    padding: 20px;
    text-align: center;
    color: #fff;
}
</style>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="alamak"> <!-- Ganti dengan gambar logo Anda -->
                Sweet
            </a>
            <nav>
                <ul>
                    <li><a href="#">Schedule A Demo</a></li>
                    <li><a href="#">Learn More</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="login-form">
                <h2>Login</h2>
                <p>Welcome back! Login to access the Sweet Marketplace.</p>
                <form action="#">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Did you forget your password?</a>
                    <button type="submit">Continue</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        </footer>
</body>
</html>
